      <h2>3대운동이란 </h2>
      <p> 3대운동은 벤치프레스, 데드리프트, 스쿼트를 가르키는 전신 중량운동이다 </p>
      <p> 3대운동을 하면 균형있는 신체 발달에 도움이 된다. 때문에 부위별 운동을 할 때 자세가 잘 나올 가능성이 높다.
        특히 라인을 중요시하는 여성분들, 혹은 운동을 처음 시작하시는 분들은 본인에게 맞지 않는 중량으로 운동하기 보다는
        정확한 자세와 기능에 맞춰서 3대운동을 수행하기를 권장합니다.</p>​
